<link rel="import" href="../basic-aspect/basic-aspect.html">

<polymer-element name="basic-selection-navigation" extends="basic-aspect">
<script>
Polymer({

  contribute: {

    /*
    TODO: Is there a way to declare mapping of lower-level semantics to higher?
    expose: [
      'selectFirst',
      'selectLast',
      'selectNext',
      'selectPrevious'
    ],
    
    hide: [
      'navigateFirst',
      'navigateLast',
      'navigateNext',
      'navigatePrevious'
    ],
    */

    navigateEnd: function() {
      this.selectLast();
    },

    navigatePrevious: function() {
      this.selectPrevious();
    },

    navigateNext: function() {
      this.selectNext();
    },

    navigateStart: function() {
      this.selectFirst();
    }

  }

})
</script>
</polymer-element>
