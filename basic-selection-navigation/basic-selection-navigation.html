<link rel="import" href="../basic-aspect/basic-aspect.html">

<!-- TODO: Rename basic-navigate-selection? -->
<polymer-element name="basic-selection-navigation" extends="basic-aspect">
<script>
Polymer({

  contribute: {

    /*
    TODO: How to declare occlusion of lower-level semantics?

    occlude: [
      'navigateFirst',
      'navigateLast',
      'navigateNext',
      'navigatePrevious'
    ]

    or

    occlude: ['navigate']    where "navigate" is the name of an aspect

    */

    navigateEnd: function() {
      return this.selectLast();
    },

    navigatePrevious: function() {
      return this.selectPrevious();
    },

    navigateNext: function() {
      return this.selectNext();
    },

    navigateStart: function() {
      return this.selectFirst();
    }

  }

})
</script>
</polymer-element>
