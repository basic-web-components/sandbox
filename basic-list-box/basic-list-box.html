<link rel="import" href="../basic-content-items-aspect/basic-content-items-aspect.html">
<link rel="import" href="../basic-selection-aspect/basic-selection-aspect.html">

<link rel="import" href="../basic-accessible-list-aspect/basic-accessible-list-aspect.html">

<polymer-element name="basic-list-box" extends="basic-aspect">
<template>
  <style>
  :host {
    display: block;
    /*outline: none;*/
    -webkit-overflow-scrolling: touch;
    overflow-y: scroll; /* for momentum scrolling */
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  }

  /* Generic appearance */
  :host([generic=""]) {
    border: 1px solid gray;
    box-sizing: border-box;
    cursor: default;
  }

  polyfill-next-selector {
    content: ':host([generic=""]) > *';
  }
  :host([generic=""]) ::content > * {
    padding: 0.25em;
  }
  </style>

  <!-- <basic-cursor-navigation-aspect tabindex="-1"> -->
  <!-- <basic-selection-highlight-aspect> -->
  <basic-accessible-list-aspect id="accessible">
    <basic-selection-aspect id="selection">
      <basic-content-items-aspect id="items">
        <content id="content"></content>
      </basic-content-items-aspect>
    </basic-selection-aspect>
  </basic-accessible-list-aspect>
      <!-- </basic-selection-highlight-aspect> -->
    <!-- </basic-accessible-list-aspect> -->
  <!-- </basic-cursor-navigation-aspect> -->

</template>
<script>
Polymer({

  // ariaRole: 'listbox',

  contribute: {

    // HACK until basic-content-items-aspect can handle content distribution.
    get items() {
      var nodes = this.$.content.getDistributedNodes();
      return [].filter.call(nodes, function(node) {
        return node instanceof HTMLElement;
      });
    }
  },

  ready: function() {

    // this.aspect.outermost.setAttribute('aria-role', this.ariaRole);

    if (this.getAttribute('generic') == null) {
      this.generic = true;
    }

    this.$.selection.innerAspect = this.$.items;
    this.$.accessible.innerAspect = this.$.selection;
    this.innerAspect = this.$.accessible;
  },

  // TODO: Move to BasicWebComponents.Generic decorator
  publish: {
    generic: {
      value: null,
      reflect: true
    }
  }

});
</script>
</polymer-element>
