<link rel="import" href="../basic-aspect/basic-aspect.html">

<link rel="import" href="../basic-content-items/basic-content-items.html">
<link rel="import" href="../basic-item-selection/basic-item-selection.html">
<link rel="import" href="../basic-cursor-navigation-aspect/basic-cursor-navigation-aspect.html">
<link rel="import" href="../basic-navigate-selection/basic-navigate-selection.html">
<link rel="import" href="../basic-accessible-list-aspect/basic-accessible-list-aspect.html">
<link rel="import" href="../basic-selection-highlight/basic-selection-highlight.html">
<!-- <link rel="import" href="../basic-paged-list-aspect/basic-paged-list-aspect.html"> -->

<polymer-element name="basic-list-box" extends="basic-aspect">
<template>
  <style>
  :host {
    display: block;
    /*outline: none;*/
    -webkit-overflow-scrolling: touch;
    overflow-y: scroll; /* for momentum scrolling */
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  }

  /* Generic appearance */
  :host([generic=""]) {
    border: 1px solid gray;
    box-sizing: border-box;
    cursor: default;
  }

  polyfill-next-selector {
    content: ':host([generic=""]) #items *';
  }
  :host([generic=""]) ::content > * {
    padding: 0.25em;
  }
  </style>

  <basic-cursor-navigation-aspect id="cursor" tabindex="0">
    <basic-navigate-selection>
      <basic-selection-highlight>
        <basic-accessible-list-aspect>
          <basic-item-selection>
            <basic-content-items>
              <content id="content"></content>
            </basic-content-items>
          </basic-item-selection>
        </basic-accessible-list-aspect>
      </basic-selection-highlight>
    </basic-navigate-selection>
  </basic-cursor-navigation-aspect>

</template>
<script>
/*

Polymer({

  aspects: new AspectSet(
    AspectAccessibleList,
    AspectContentItems,
    AspectCursorNavigation,
    AspectPageNavigation,
    AspectSelection,
    AspectSelectionHighlight,
    AspectSelectionScrolledInView,
    AspectSelecctionNavigation
  ),

  contribute: {
    get items() {

    }
  }

});

*/

Polymer({

  // ariaRole: 'listbox',

  contribute: {

    // HACK until basic-content-items can handle content distribution.
    get items() {
      var nodes = this.$.content.getDistributedNodes();
      return [].filter.call(nodes, function(node) {
        return node instanceof HTMLElement;
      });
    }
  },

  ready: function() {

    // this.aspect.outermost.setAttribute('aria-role', this.ariaRole);

    if (this.getAttribute('generic') == null) {
      this.generic = true;
    }

    this.assimilate(this.$.cursor);
  },

  // TODO: Move to BasicWebComponents.Generic decorator
  publish: {
    generic: {
      value: null,
      reflect: true
    }
  }

});
</script>
</polymer-element>
