<link rel="import" href="../../components/polymer/polymer.html">

<dom-module id="instantiation-test">
  <template>
    <content></content>
  </template>
</dom-module>
<script>
Polymer({

  attached: function() {
    if (attachedHook) {
      attachedHook(this);
    }
  },

  is: 'instantiation-test',

  ready: function() {
    if (readyHook) {
      readyHook(this);
    }
  }

});
</script>

<dom-module id="instantiation-test-wrapper">
  <template>
    <instantiation-test>
      <content></content>
    </instantiation-test>
  </template>
<script>
Polymer({

  is: 'instantiation-test-wrapper',

  ready: function() {
    if (readyHook) {
      readyHook(this);
    }
  }

});
</script>
</dom-module>
