<link rel="import" href="../basic-aspect/basic-aspect.html">

<polymer-element name="basic-keyboard-direction" extends="basic-aspect">
<script>
Polymer({

  attached: function() {
    // TODO: Do we need to stop listening when detached?
    this.addEventListener('keydown', function(event) {
      return this._keydown(event);
    }.bind(this));
  },

  // Default implementations will be ovewritten with collective methods.
  goDown: function() {},
  goEnd: function() {},
  goLeft: function() {},
  goRight: function() {},
  goStart: function() {},
  goUp: function() {},

  ready: function() {
    this.super();
    this.addEventListener('click', function() {
      this.focus();
    });
    this.addEventListener('focus', function() {
      console.log("basic-keyboard-direction: focus");
    });

    // this.addFocusIndicatorStyles();
    // this.makeFocusable();
  },

  _keydown: function(event) {

    var handled = false;
    var previousIndex = this.selectedIndex; // HACK: see below.

    switch (event.keyCode) {
      case 35: // End
        handled = this.goEnd();
        break;
      case 36: // Home
        handled = this.goStart();
        break;
      case 37: // Left
        handled = this.goLeft();
        break;
      case 38: // Up
        handled = event.altKey ? this.goStart() : this.goUp();
        break;
      case 39: // Right
        handled = this.goRight();
        break;
      case 40: // Down
        handled = event.altKey ? this.goEnd() : this.goDown();
        break;
    }

    if (handled) {
      event.preventDefault();
      event.stopPropagation();
      return false;
    }
  }

});
</script>
</polymer-element>
