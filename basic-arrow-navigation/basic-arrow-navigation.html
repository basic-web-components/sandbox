<link rel="import" href="../basic-aspect/basic-aspect.html">

<link rel="import" href="../components/core-icons/core-icons.html">

<polymer-element name="basic-arrow-navigation" extends="basic-aspect">
<template>
  <style>
  :host {
    position: relative;
  }

  #arrowNavigationContainer {
    display: -webkit-inline-flex;
    display: inline-flex;
    -webkit-flex: 1;
    flex: 1;
  }

  .navigationButton {
    background: transparent;
    border: 1px solid transparent;
    bottom: 0;
    box-sizing: border-box;
    color: rgba(255, 255, 255, 0.7);
    margin: 0;
    outline: none; /* REVIEW: Accessibility should be provided by other aspects. */
    padding: 0;
    position: absolute;
    top: 0;
    z-index: 1;
  }
  .navigationButton:hover:not(:disabled) {
    background: rgba( 0, 0, 0, 0.1 );
    fill: rgba( 0, 0, 0, 0.7 );
  }
  .navigationButton:active:not(:disabled) {
    background: rgba( 0, 0, 0, 0.2 );
    fill: rgba( 0, 0, 0, 0.9 );
  }
  .navigationButton:disabled {
    color: rgba(255, 255, 255, 0.2);
    fill: rgba( 0, 0, 0, 0.2 );
  }

  #buttonLeft {
    left: 0;
  }
  #buttonRight {
    right: 0;
  }

  .navigationButton core-icon {
    height: 48px;
    width: 48px;
  }
  </style>
  <button id="buttonLeft" class="navigationButton" on-click="{{navigatePrevious}}">
    <core-icon icon="chevron-left"></core-icon>
  </button>
  <div id="arrowNavigationContainer">
    <content></content>
  </div>
  <button id="buttonRight" class="navigationButton" on-click="{{navigateNext}}">
    <core-icon icon="chevron-right"></core-icon>
  </button>
</template>
<script>
Polymer({

  contribute: {

    navigateNext: function() {},

    navigatePrevious: function() {}

  }

});
</script>
</polymer-element>
