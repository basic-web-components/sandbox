<polymer-element name="basic-carousel" extends="basic-aspect">
<template>
  <basic-spread-selection>
    <content></content>
  </basic-spread-selection>
</template>
<script>
Polymer({

  assimilateApects: [
    BasicItemSelection,       // items -> selection
    BasicNavigateSelection,   // navigation -> selection
    BasicCursorNavigation,    // keyboard -> navigation
    BasicSwipeNavigation,     // mouse/touch -> navigation
    BasicContentItems,        // content -> items
    BasicContent              // DOM -> content
  ],

  assimilateShadow: true

});
</script>
</polymer-element>

<polymer-element name="basic-arrow-navigator">
<script>
Polymer(BasicWebComponents.compose({

  _keyDown: function(event) {
    switch (event.which) {
      case 40: // Down
        handled = event.altKey ? this.selectLastItem() : this.selectNextItem();
        break;
    }
  }

}, BasicContent, BasicDecorator, BasicPositionSelection);
</script>
</polymer-element>


<!--

BasicWebComponents.Focus

Focus delegation:
Wrapping element gets tabindex.
Target gets tabindex = -1
Wrapper shows focus rect
Wrapper forwards focus to target
Target turns off its focus rect

-->
