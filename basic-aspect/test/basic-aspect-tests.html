<link rel="import" href="../basic-aspect.html">

<polymer-element name="aspect-one" extends="basic-aspect">
<script>
Polymer(mix(BasicAspectMixin, {

  contribute: {

    method: function(arg) {
      results.push(arg + ' one');
    }

  },

  is: 'aspect-one'

}));
</script>
</polymer-element>

<script>
Polymer(mix(BasicAspectMixin, {

  contribute: {

    method: function(arg) {
      results.push(arg + ' two');
    }

  },

  is: 'aspect-two'

}));
</script>

<dom-module id="aspect-one-wrapper">
  <template>
    <aspect-one id="inner"></aspect-one>
  </template>
</dom-module>
<script>
Polymer(mix(BasicAspectMixin, {

  is: 'aspect-one-wrapper',

  ready: function() {
    // TODO: Restore when we use inheritance again
    // this.super();
    this.assimilate(this.$.inner);
  }

}));
</script>

<dom-module id="two-aspects">
  <template>
    <aspect-one id="outer" target="child">
      <aspect-two id="inner"></aspect-two>
    </aspect-one>
  </template>
</dom-module>
<script>
Polymer(mix(BasicAspectMixin, {
  is: 'two-aspects'
}));
</script>
