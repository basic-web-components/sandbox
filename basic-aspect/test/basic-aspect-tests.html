<link rel="import" href="../basic-aspect.html">

<polymer-element name="aspect-one" extends="basic-aspect">
<script>
Polymer({

  contribute: {

    method: function(arg) {
      results.push(arg + ' one');
    }

  }

});
</script>
</polymer-element>

<polymer-element name="aspect-two" extends="basic-aspect">
<script>
Polymer({

  contribute: {

    method: function(arg) {
      results.push(arg + ' two');
    }

  }

});
</script>
</polymer-element>

<polymer-element name="aspect-one-wrapper" extends="basic-aspect">
<template>
  <aspect-one id="inner"></aspect-one>
</template>
<script>
Polymer({

  ready: function() {
    this.super();
    this.assimilate(this.$.inner);
  }

});
</script>
</polymer-element>

<polymer-element name="two-aspects" noscript>
<template>
  <aspect-one id="outer" assimilateChild>
    <aspect-two id="inner"></aspect-two>
  </aspect-one>
</template>
</polymer-element>
