<link rel="import" href="basic-swipe-selection.html">
<script src="BasicAccessibilityHelpers.js"></script>

<polymer-element name="basic-carousel" extends="basic-swipe-selection">

<template>

  <style>
  :host {
    display: -webkit-flex;
    display: flex;
    overflow: hidden;
    position: relative;
  }

  #testContainer {
    display: -webkit-flex;
    display: flex;
    height: 100%;
    position: absolute;
    width: 500%;
    will-change: transform;
  }

  polyfill-next-selector {
    content: '#testContainer > *';
  }
  ::content > * {
    object-fit: contain;
    touch-action: none;
    -webkit-user-drag: none;
    -moz-user-select: none;
    user-select: none;
    width: 100%;
  }

  :host(.showTransition) #testContainer {
    -webkit-transition: -webkit-transform 0.2s ease-out;
    transition: transform 0.2s ease-out;
    /*-webkit-transition: -webkit-transform 0.2s cubic-bezier(.34,.45,.89,1.14);*/
    /*transition: transform 0.2s cubic-bezier(.48,0,.88,1.48);*/
  }
  </style>
 
  <div id="testContainer">
    <content></content>
  </div>

</template>

<script>
Polymer(Platform.mixin({

  ready: function() {
    this.super();
    this.addFocusIndicatorStyles();

    // HACK
    this.maximum = 4;
  },

  selectedIndexChanged: function() {
    this.super();
    if (this.selectedIndex !== this._renderIndex) {
      // console.log('syncing selectedIndex ' + this.selectedIndex);
      this._renderIndex = this.selectedIndex;
      requestAnimationFrame(this._renderSelection.bind(this));
    }
  },

  _renderSelection: function() {
    var index = this._renderIndex;
    if (index == null) {
      return;
    }
    // Use a percentage so the transform will still work if screen size changes
    // (e.g., if device orientation changes).
    var count = this.maximum - this.minimum + 1;
    var left = -(index / count) * 100;
    var transform = 'translateX(' + left + '%)';
    this.$.testContainer.style.webkitTransform = transform;
    this.$.testContainer.style.transform = transform;
  },

  // Override the selectedIndex setter and request an animation to the indicated
  // index.
  _setSelectedIndex: function(index) {
    var distancePastBound;
    var damping;
    var adjusted;
    if (index < this.minimum) {
      distancePastBound = this.minimum - index;
      damping = this._damping(distancePastBound);
      adjusted = this.minimum - damping;
    } else if (index > this.maximum) {
      distancePastBound = index - this.maximum;
      damping = this._damping(distancePastBound);
      adjusted = this.maximum + damping;
    } else {
      // No damping required.
      adjusted = index;
    }
    this._renderIndex = adjusted;
    requestAnimationFrame(this._renderSelection.bind(this));
    this.super([adjusted]);
  },

  /*
   * Calculate damping as a function of the distance past the minimum/maximum
   * values.
   * 
   * We want to asymptotically approach an absolute minimum of 1 unit
   * below/above the actual minimum/maximum. This requires calculating a
   * hyperbolic function.
   *
   * See http://www.wolframalpha.com/input/?i=y+%3D+-1%2F%28x%2B1%29+%2B+1
   * for the one we use. The only portion of that function we care about is when
   * x is zero or greater. An important consideration is that the curve be
   * tangent to the line x=y at (0, 0). This ensures smooth continuity with the
   * normal drag behavior, in which the visible sliding is linear with the
   * distance the touchpoint has been dragged.
   */
  _damping: function(x) {
    var y = (-1 / (x + 1)) + 1;
    return y;
  }
  
}, BasicAccessibilityHelpers));
</script>

</polymer-element>
