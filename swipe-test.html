<link rel="import" href="basic-swipe-selection.html">

<polymer-element name="swipe-test" extends="basic-swipe-selection">

<template>

  <style>
  :host {
    display: -webkit-flex;
    display: flex;
    overflow: hidden;
    position: relative;
  }

  #testContainer {
    display: -webkit-flex;
    display: flex;
    height: 100%;
    position: absolute;
    width: 500%;
    will-change: transform;
  }

  polyfill-next-selector {
    content: '#testContainer > *';
  }
  ::content > * {
    object-fit: contain;
    touch-action: none;
    -webkit-user-drag: none;
    -moz-user-select: none;
    user-select: none;
    width: 100%;
  }

  :host(.showTransition) #testContainer {
    /*-webkit-transition: -webkit-transform 0.2s ease-out;*/
    transition: transform 0.2s ease-out;
    -webkit-transition: -webkit-transform 0.2s cubic-bezier(.34,.45,.89,1.14);
    /*transition: transform 0.2s cubic-bezier(.48,0,.88,1.48);*/
  }
  </style>
 
  <div id="testContainer">
    <content></content>
  </div>

</template>

<script>
Polymer({

  ready: function() {
    this.super();
    this.addEventListener('wheel', function(event) {
      // console.log("Wheel! " + event.deltaX);
      this._showTransition(false);
      var itemWidth = this.clientWidth;
      var deltaFraction = event.deltaX / itemWidth;
      var index = this.selectedIndex + deltaFraction;
      this._selectIndexWithinBounds(index);
      event.preventDefault();
    }.bind(this));
  },

  selectedIndexChanged: function() {
    this.super();
    var index = this.selectedIndex;
    if (index < this.minimum) {
      var adjusted = this._tension(index);
      // console.log(index + ' ' + adjusted);
      index = adjusted;
    }
    this.renderSelection(index);
  },

  renderSelection: function(index) {
    // TODO: requestAnimationFrame
    var left = -(index * this.clientWidth);
    var transform = 'translateX(' + left + 'px)';
    this.$.testContainer.style.webkitTransform = transform;
    this.$.testContainer.style.transform = transform;
  },

  // Calculate tension when going to the left of the minimum.
  // We want to asymptotically approach an absolute minimum of 1 unit below the
  // actual minimum. This requires calculating a hyperbolic function.
  // See http://www.wolframalpha.com/input/?i=y+%3D+%28-1%2F%28x-1%29+-+1+%29%2F+1
  // for the one we use. (Only the portion of the graph where x is negative is
  // relevant, since that's the condition under which this tension applies.)
  _tension: function(index) {
    var itemWidth = this.clientWidth;
    var asymptote = this.minimum - 1;
    var x = index - this.minimum;
    var y = ((-1 / (x - 1)) - 1) * -asymptote;
    return y;
  }
  
});
</script>

</polymer-element>
